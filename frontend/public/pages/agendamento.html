<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/agendamento.css">
    <link rel="stylesheet" href="../css/variaveis.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>BaberSite - Agendamentos</title>
</head>
<body>
     <header>
        <nav class="navbar">
            <img src="../assets/image/logo.png" alt="">
            <ul>
                <li class="links-navbar">
                    <a href="./meus-agendamentos.html">Meus agendamentos</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <form class="form-container" id="form-agendamento">
                <a href="./home.html">Voltar</a>
                
                <label for="clientName">Nome: </label>
                <input type="text" id="clientName" placeholder="Digite seu nome" required>

                <label for="clientPhone">Telefone: </label>
                <input 
                type="text" 
                id="clientPhone" 
                maxlength="15"
                placeholder="(00) 00000-0000" 
                required
                >

                <label for="dataAgendamento">Data:</label>
                <input type="text" id="dataAgendamento" placeholder="Selecione uma data" required>

                <label for="hora">Selecione o horário de início: </label>
                <div id="horarios"></div>
                <input type="hidden" id="hora">
                
                <button type="submit" class="btn-agendamento">Agendar</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="../js/mask-telefone.js"></script>

    <script src="../js/dataHora.js" type="module"></script>
    <script type="module" src="../js/registrarAgendamento.js"></script>
</body>
</html>
