<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/variaveis.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Barbearia Elite - Agendamento Online</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="../assets/image/logo.png" alt="">
            <ul>
                <li class="links-navbar">
                    <button class="btn-navbar" id="btnMeusAgendamentos" type="button">Meus agendamentos</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-info">
                <img src="../assets/image/logo.png" alt="">
                <h1>
                    <span>Bem-vindo a</span> 
                    Barbearia Elite
                </h1>
            </div>

            <div id="accordion"></div>

        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Confirme o seu número</h3>
            </div>
            
            <div class="modal-body">
                <p>Por favor, escreve o número do celular usado para agendar o serviço</p>
                <form id="form-agendamento" class="form-modal">
                    <label for="clientPhoneModal">Celular (Whatsapp): </label>
                    <input
                        type="text"
                        id="clientPhoneModal"
                        maxlength="15"
                        placeholder="(00) 00000-0000"
                        required>
                    </form>
            </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-modal-voltar" id="btnCloseModal">Voltar</button>
                    <button type="button" class="btn-modal-confirmar" id="btnConfirmarTelefone">Confirmar</button>
                </div>
        </div>
    </div>

    <script src="../js/mask-telefone.js"></script>
    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>

    <script src="../js/accordion.js"></script>

    <script type="module" src="../js/modal.js"></script>
</body>
</html>
